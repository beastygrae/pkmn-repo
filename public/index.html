<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:500|Open+Sans:400,600" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.3.0/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/jquery.canvasjs.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/script.js"></script>
    <title>Starter Pokemon Voter</title>
  </head>
  <body>
    <div class="text-center main-logo">
      <img src="pokemon.png" alt="Pokemon Logo" />
    </div>
    <div class="container main-wrapper">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Kanto Starter Selection</h5>
              <h6 class="card-subtitle mb-2 text-muted">Please select your favorite starter from the following.</h6>
              <form id="voteForm">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="starter" id="charmander" value="Charmander" />
                  <label class="form-check-label" for="charmander">
                    Charmander
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="starter" id="squirtle" value="Squirtle" />
                  <label class="form-check-label" for="squirtle">
                    Squirtle
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="starter" id="bulbasaur" value="Bulbasaur" />
                  <label class="form-check-label" for="bulbasaur">
                    Bulbasaur
                  </label>
                </div>
                <button type="submit" class="btn btn-primary btn-sm mt-2">Vote</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div id="chartContainer" class="card"></div>
        </div>
      </div>
    </div>
  </body>
</html>
